{% extends "layout.html" %}
{% block content %}
<section class="row  justify-content-center">
<form action="/account/login" method="post" class=" col-6 form-group">
    <div>
        <label>Username:</label>
        <input class="form-control" type="text" name="username" /><br />
    </div>
    <div>
        <label>Password:</label>
        <input class="form-control" type="password" name="password" />
    </div>
    <br/>
    <div>
        <input class="btn btn-primary" type="submit" value="Envoye" />
    </div>
</form>
<a href="/account/auth/google" class="col-12 form-group text-center">Sign In with Google</a>
</section>

{% endblock %}
