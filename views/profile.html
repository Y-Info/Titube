{% extends "layout.html" %}
{% block content %}
<section class="row  justify-content-center">
<p class="col-8">
ID:  {{user.id}} <br/>
Username:  {{user.username}} <br/>
Name:  {{user.displayName}} <br/>
    {% if user.emails %}
    Email:  {{user.emails[0].value}}<br />
    {% endif %}
</p>
    <br/>
<a href="/account/logout">Log out</a>
</section>

{% endblock %}
